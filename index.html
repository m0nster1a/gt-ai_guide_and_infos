<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Table</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>

    <h1>Game Loot Table</h1>
    <div id="status">Loading data...</div>
    <table id="loot-table">
        <thead>
            <tr id="table-head"></tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <script>
        // 1. Enter the exact name of your file here
        const csvFile = 'loot.csv'; 

        fetch(csvFile)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Could not find file: " + csvFile);
                }
                return response.text();
            })
            .then(text => {
                // 2. Split the text into rows
                const rows = text.split('\n');
                
                // 3. Get the Headers (first row)
                const headers = rows[0].split(',');
                const thead = document.getElementById('table-head');
                
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header.trim();
                    thead.appendChild(th);
                });

                // 4. Get the Data (rest of the rows)
                const tbody = document.getElementById('table-body');
                
                for (let i = 1; i < rows.length; i++) {
                    // Skip empty rows (often happens at end of file)
                    if (rows[i].trim() === "") continue;

                    const rowData = rows[i].split(',');
                    const tr = document.createElement('tr');
                    
                    rowData.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                    });
                    
                    tbody.appendChild(tr);
                }
                
                // Remove loading text
                document.getElementById('status').style.display = 'none';
            })
            .catch(error => {
                console.error(error);
                document.getElementById('status').textContent = "Error: " + error.message;
                document.getElementById('status').style.color = "red";
            });
    </script>

</body>
</html>
